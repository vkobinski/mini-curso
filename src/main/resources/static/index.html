<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>
    Rede Social
</h2>

<input id="corpo" type="text"/>
<input id="usuario" type="text"/>

<button onclick="manda()">Postar</button>

<h2 id="mensagem">Corpo da Mensagem</h2>

</body>

<script>

    function manda() {
        let corpo = document.getElementById("corpo").value;
        let usuario = document.getElementById("usuario").value;

        const requestOptions = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ corpo: corpo, usuario: usuario })
        };
        fetch('http://localhost:8080/mensagem/cria', requestOptions).then(data => data.text()).then(body => {
            console.log(body);
            document.getElementById("mensagem").innerHTML = body;
        });
    }
</script>
</html>
